<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h1>San Joaquin Valley Town Hall</h1>
    <p class="first">Welcome to San Joaquin Valley Town Hall.</p>
    <form action="" method="">
        <p>Please enter your e-mail address to subscribe our newsletter.</p>
        <p class="first field">E-mail:
            <input type="text" name="email" id="email" title="Enter e-mail here.">
        </p>
        <p><input type="submit" value="Subscribe"></p>
    </form>
</body>
</html>
