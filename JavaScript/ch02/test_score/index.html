<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Score</title>
    <script>
        var score1;
        var score2;
        var score3;
        var average;

        score1 = window.prompt("Enter score 1: ");
        score1 = window.parseInt(score1);

        score2 = window.prompt("Enter score 2: ");
        score2 = window.parseInt(score2);

        score3 = window.prompt("Enter score 3: ");
        score3 = window.parseInt(score3);

        average = (score1 + score2 + score3) / 3;

        // window.alert("Average score: " + average);
        document.write("<h2> Average score: " + average + "</h2>");
    </script>
</head>
<body>
    
</body>
</html>
