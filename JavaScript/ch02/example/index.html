<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mile per Gallon application</title>
    <script>
        var miles;
        var gallon;

        miles = window.prompt("Enter miles: ", 100);
        miles = window.parseInt(miles);

        gallon = window.prompt("Enter gallon: ", 10);
        gallon = window.parseInt(gallon);

        var result = miles / gallon;

        window.alert("Result: " + result);
    </script>
</head>
<body>
    
</body>
</html>
