<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swap two integer number</title>
    <script>
        var a, b, temp;

        a = parseInt(prompt("Input a: "));
        while (isNaN(a)) {
            a = prompt("a is not a number. Please try again: ");
        }

        b = parseInt(prompt("Input b: "));
        while (isNaN(b)) {
            b = prompt("b is not a number. Please try again: ");
        }

        c = a;
        a = b;
        b = c;

        document.write("<h2> Value of a: " + a + "<br />");
        document.write("<h2> Value of b: " + b);
    </script>
</head>
