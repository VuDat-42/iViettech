<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum of first 50 integer application</title>
    <script>
        var firstNumber;
        var total = 0;

        firstNumber = parseInt(prompt("Enter a first number: "));
        while (isNaN(firstNumber)) {
            firstNumber = prompt("Value you input is not a number. Please try again: ");
        }

        for (let i = 0; i < 50; i++) {
            total += firstNumber;
            firstNumber++;
        }

        alert("Total: " + total);
    </script>
</head>

</body>
</html>
