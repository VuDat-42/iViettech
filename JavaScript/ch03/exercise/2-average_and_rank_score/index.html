<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Average and rank the score</title>
    <script>
        var math;
        var physics;
        var chemistry;
        var average;

        math = parseFloat(prompt("Please enter the Math score: "));
        while (isNaN(math) || math < 0 || math > 10) {
            math = parseFloat(prompt("The Math score is invalid. Please try again: "));
        }
        
        physics = parseFloat(prompt("Please enter the Physics score: "));
        while (isNaN(physics) || physics < 0 || physics > 10) {
            physics = parseFloat(prompt("The Physics score is invalid. Please try again: "));
        }

        chemistry = parseFloat(prompt("Please enter the Chemistry score: "));
        while (isNaN(chemistry) || chemistry < 0 || chemistry > 10) {
            chemistry = parseFloat(prompt("The Chemistry score is invalid. Please try again: "));
        }

        average = (math + physics + chemistry) / 3;

        if (average >= 8) {
            alert("The average score: " + average + ". Rank: A");
        } else if (average >= 6.5) {
            alert("The average score: " + average + ". Rank: B");
        } else if (average >= 5) {
            alert("The average score: " + average + ". Rank: C");
        } else {
            alert("The average score: " + average + ". Rank: D");
        }
        
    </script>
</head>

</body>
</html>
