<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>IN TAM GIÁC VUÔNG</h1>
    <script>
        var n = 5;
        for (var i = 1; i <= n; i++) {
            for (var j = 1; j <= i; j++) {
                document.write('*')
            }
            document.write('<br/>')
        }
    </script>
</body>

</html>
