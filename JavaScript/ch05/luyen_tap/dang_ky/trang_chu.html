<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles/dang_ky.css">
    <script src="./js/dang_ky.js"></script>
</head>
<body>
    <main>
        <h1>Register for an Account</h1>
        <form action="thanh_cong.html" method="get" id="registration_form" name="registration_form">
            <label for="email">E-Mail:</label>
            <input type="text" id="email">
            <span>*</span><br />

            <label for="phone">Mobile Phone:</label>
            <input type="text" id="phone">
            <span>*</span><br />

            <label for="country">Country:</label>
            <select name="country" id="country">
                <option value="">Select an option</option>
                <option>USA</option>
                <option>Canada</option>
                <option>Mexico</option>
            </select>
            <span>*</span><br />

            <label>Contact me by:</label>
                <input type="radio" name="contact" id="text" name="text" checked>Text
                <input type="radio" name="contact" id="email" name="email">Email
                <input type="radio" name="contact" id="none" name="none">Don't contact me
            <br />

            <label>Terms of Service:</label>
            <input type="checkbox" name="terms" id="terms" value="yes">I accept
            <span>*</span><br />

            <input type="button" value="Register" id="register">
            <input type="reset" value="Reset" id="reset_form">
        </form>
    </main>
</body>
</html>
